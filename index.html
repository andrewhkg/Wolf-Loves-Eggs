<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"              content="width=device-width, initial-scale=1">
  <meta name="description"           content="Wolf Likes Eggs">
  <meta name="author"                content="Andrey">
  <title>Wolf Love Eggs</title>
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="my-container">

    <header class"text-left">
      Wolf Loves Eggs
      <button class="btn btn-info pull-right" type="submit" id="start">Start Game</button>
    </header>

    <div id="game">
      <img id="branch-LU" class="branch" src="img/tree-L.png">
      <img id="branch-LB" class="branch" src="img/tree-L.png">
      <img id="branch-RU" class="branch" src="img/tree-R.png">
      <img id="branch-RB" class="branch" src="img/tree-R.png">
      <img id="branch-LB" class="branch" src="img/tree-L.png">

      <img id="wolf" src="img/lu.png">
    </div>

    <footer>
      <p class="text-center">
        Score: <span id="scoreEgg">0</span>
        Lost: <span id="LostEgg">0</span>
      </p>
    </footer>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
